<!DOCTYPE html>
<html lang="es">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-guide.css">
    <link rel="stylesheet" href="fonts/icomoon/css/icomoon.css">

    <style>

    </style>

<body>
    <div class="content_login">
        <div class="content_login_left">


            <div style="position: relative;">
                <h1 style="position: absolute;left: 64px;" class="title-login-1">Cuidar es amar</h1>

                <h2 style="position: absolute;left: 64px;" class="subtitle-login-1">Porque <br/> sabemos que quieres disfrutar a los que amas</h2>
            </div>
            <img src="img/image4.png" class="img_login" />

        </div>
        <div class="content_login_right">
            <div class="container content_form">
                <div class="row row-middle">

                    <div class="col-lg-12 text-center">
                        <img src="img/Logo Auna-Cian.svg" class="logo pb-5" />


                    </div>

                    <div class="col-lg-12 text-center div-subtitulo-login-1">
                        <p class="subTitle5">¿No tienes cuenta?<a class="lbl-auna-sea" style="padding-left: 2%;">Regístrate</a></p>
                    </div>

                    <div class=" col-lg-12 " style="margin-top: 10%;">
                        <form class="form_login ">
                            <div class="form-group ">
                                <label for="txtcorreo" class="lbl-input-control">Correo</label>
                                <input type="text" class="txtWithoutIcon " placeholder="Ingresa tu correo electrónico ">

                            </div>
                            <div class="form-group ">
                                <label for="txtcontrasenia" class="lbl-input-control">Contraseña</label>
                                <!--<input type="text" class="txtWithoutIcon " placeholder="Ingresa tu contraseña  ">
                                -->
                                <div class="inputWithIcon">
                                    <input type="password" class="txtWithIcon" placeholder="Ingresa tu contraseña">
                                    <i class="fa icon-OpenEyes fa-lg fa-fw" aria-hidden="true"></i>
                                </div>
                            </div>

                            <div class="form-group">

                                <!---->
                                <div style="width: 40%;display: block;float: left;">
                                    <div class="custom_checkbox">
                                        <input type="checkbox" name="custom_checkbox" id="custom_checkbox" value="custom_checkbox">
                                        <label for="custom_checkbox" class="subTitle5">Recordar</label>
                                    </div>
                                </div>
                                <div style="width: 60%;display: block;float: right;text-align: right;">
                                    <a class="lbl-auna-sea subTitle5 ">Olvidé mi contraseña</a>
                                </div>

                                <!---->

                            </div>

                            <button type="submit " class="btn-md" style="width:100%">Ingresar</button>
                        </form>
                    </div>

                    <!--
                    <div class=" col-lg-12 " style="margin-top: 10%;">

                        <div class="custom_radio">
                            <input type="radio" id="featured-1" name="featured" checked><label for="featured-1">Custom Radio Button 1</label>

                        </div>

                    </div>
                    -->


                </div>
            </div>





        </div>
    </div>



    <script src="js/jquery-3.4.1.js "></script>
    <script src="js/bootstrap.js "></script>

    <script src="js/main.js "></script>
</body>

</html>
